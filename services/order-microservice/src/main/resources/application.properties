spring.application.name=order-service
server.port=8083

# --- Database configuration ---
# S?a l?i ?? ??c t? bi?n môi tr??ng, n?u không có thì dùng localhost
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/orderservice}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA configuration ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- Flyway migration ---
# (Flyway s? t? ??ng ch?y khi k?t n?i DB thành công)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# --- Eureka ---
# S?a l?i ?? ??c t? bi?n môi tr??ng
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka/}
eureka.instance.prefer-ip-address=true

# ... (Các c?u hình khác gi? nguyên) ...
logging.level.org.hibernate.SQL=DEBUG
spring.cloud.compatibility-verifier.enabled=false
management.endpoints.web.exposure.include=health,info